<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{{ hood.name }}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon/favicon.ico' %}">
</head>
<body class="bg-dark">
<div class="container">
    <br>
    <br>
    <a href="{% url 'location' %}" class="double-border-button">Назад</a>
    <br>
    <br>
    <br>
    <center>


   <div class="card mb-3 bg-dark" style="">
  <div class="row g-0 bg-dark">

    <div class="col-md-4">

      <img src="{{ hood.image.url }}" class="img-fluid rounded-start" width="800px" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="display-4 text-white">{{ hood.name }}</h5>
          <hr>
<blockquote class="blockquote text-center">
<table class="table table-striped table-dark">

  <thead>
    <tr>
      <th scope="col" class="display-6">Статус</th>
      <th scope="col" class="display-6">Фракция</th>
      <th scope="col" class="display-6">Локация</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th><label class="lead {{ hood.color }}">{{ hood.status }}</label></th>
      <td><a class="lead a-location" href="">{{ hood.fraction_name }} </a></td>
      <td><label class="lead bg-stalker">{{ hood.location }}</label></td>
    </tr>
  </tbody>
</table>
</blockquote>
      </div>
    </div>
  </div>
    </center>



</div>

<div class="container">
    <center>
          <label class="display-6 a-location">Описание </label>
    </center>
    <br>
        <div class="card bg-dark">
  <div class="card-body">
      <label class="card-text list-inline-item a-location">{{ hood.description }}</label>
  </div>
</div>

    <br>
    <br>
    <center>
                  <a href="{% url 'location' %}" class="double-border-button">Допущена ошибка?</a>
    </center>
    </div>

</body>
</html>
